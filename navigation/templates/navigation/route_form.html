{% extends 'navigation/base.html'%}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Добавление маршрута
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-success">Сохранить</button>
            </div>
        </div>
    </div>
    <a href="{% url 'navigation:point_create' %}" type="button" class="p-1 btn btn-outline-primary">Добавить точку</a>
</form>

{% endblock %}
